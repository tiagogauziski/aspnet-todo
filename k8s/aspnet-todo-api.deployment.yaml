apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: aspnet-todo
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: aspnet-todo-api
        image: ghcr.io/tiagogauziski/todolist-api:main
        imagePullPolicy: Always
        env:
        - name: ConnectionStrings__TodoListDatabase
          valueFrom:
            secretKeyRef:
              name: aspnet-todo-secrets
              key: connectionString
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: aspnet-todo
spec:
  selector:
    app: api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
  type: NodePort